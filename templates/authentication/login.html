{% extends 'authentication/base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login</h4>
                </div>
                {% include 'common/messages.html' %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="username" name="username" value="{{fieldVals.username}}" placeholder="username" id="usernameField" class="form-control form-control-sm">
                </div>
                <div class="invalid-feedback invalid_feedback" style="display: none;"></div>

                <div class="form-group">
                    <input type="password" name="password" id="passwordField" placeholder="password" class="form-control form-control-sm">
                </div>
                <small class="float-right py-3 showPasswordToggle" >SHOW</small>

                
                <input type="submit" value="Login" class="btn btn-block btn-secondary btn-submit">

            </form>   
            <div class="container">
                <span class="text-lead lead">Don't have an account?</span><a href="{% url 'register' %}">Register</a></span> <br>
                <span class="text-lead lead">Forgot password?</span><a href="{% url 'request_reset_link' %}">Reset</a></span>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
