{% extends 'authentication/base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter your email to get reset link</h4>
                </div>
                {% include 'common/messages.html' %}
            <form action="{% url 'request_reset_link' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" name="email" value="{{value.email}}" placeholder="email" id="emailField" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Submit" class="btn btn-block btn-secondary btn-submit">
            </form>   
            <div class="container">
                <span class="text-lead lead">Have an account?</span><a href="{% url 'login' %}">Login</a></span> <br>
                <span class="text-lead lead">Don't have an account?</span><a href="{% url 'register' %}">Sign up</a></span>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
